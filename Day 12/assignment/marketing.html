<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Marketing Dashboard</title>
</head>
<body class="center">
    <div class="main">
        <div class="header center"><img src="./images/image.png" alt=""> <p>Performance</p></div>
        <br/>
        <div class="tabs">
            <button>New User</button>
            <button>Online Sales</button>
            <button>Daily Sales</button>
        </div>
        <br/>
        <div class="card">
            <div class="profile-user">
                <div class="avatar center">
                    <img src="./images/image-removebg-preview copy 2.png" alt="">
                </div>
                <div class="User">
                    <p class="user-text">Top user</p>
                    <h3>Gillian P.</h3>
                    <p class="user-text">DAILY PURCHASE</p>
                    <H3>10 items</H3>
                </div>
            </div>
            <br/>
            <div class="line"></div>
            <br/>
            <div class="card-bottom">
                
                    <div class="bottom-card-left">
                        <p class="user-text">TOTAL NEW USERS</p>
                        <h1>5,9k</h1>
                        <br/>
                        
                    </div>
                    
                    <div class="bottom-card-right">
                        <div>
                            <p class="user-growth"><i class="fa-solid fa-arrow-up"></i> 8,20%</p>
                        </div>
                        
                    </div>
            </div>
            <div class="avatar-view">
                <div class="new-users">
                        <div class="avatar-two one center">
                            <img src="./images/image-removebg-preview copy 2.png" alt="">
                        </div>
                        <div class="avatar-two two center">
                            <img src="./images/040e0f97-3da1-471a-9759-ac77747359e7.png" alt="">
                         </div>
                        <div class="avatar-two three center">
                            <img src="./images/ebfa629c-1682-42e5-9f8c-9db0f111d3d1.png" alt="">
                         </div>
                        <div class="avatar-two four center">
                            <img src="./images/bura.png" alt="">
                        </div>
                </div>
                <div>
                    <button class="view-all">View All <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <br>
        <p class="bottom-caption">
            <span>Increase 25%</span> more email marketing to reach your user acquistion target to reach your monthly target
        </p>
</body>
</html>
