<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form</title>
    <style>
        fieldset{
            border-radius: 10px;
            
        }
        input{
            width: 100%;
        }
        .main{
            display: flex;

        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Email</legend>
        <input type="email">
    </fieldset>

    <marquee behavior="" direction="">
    <div class="main">
        <h1>Hello World</h1>
        <h1>Hello Guwahati</h1>
        <h1>How are you</h1>
        <h1>Apple</h1>
        <h1>Hello Rishav</h1>
        <h1>bye bye</h1>
    </div>
</marquee>
</body>
</html>
