    <style>
        * {
            font-family: "Roboto", serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .text-gradient {
            background: radial-gradient(circle farthest-corner at right center, #D3A528 0%, #4C160C 48%);
            background-clip: text;
            /* Standard property */
            -webkit-background-clip: text;
            /* Webkit-prefixed property */
            -webkit-text-fill-color: transparent;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            border: 2px solid #fff;
        }

        .avatar-stack {
            display: flex;

            .avatar-item {
                height: 38px;
                width: 38px;
                display: inline-block;
                transition: margin 0.1s ease-in-out;

                &+.avatar-item {
                    margin-left: -20px;
                }

                &:first-child {
                    z-index: 5;
                }

                &:nth-child(2) {
                    z-index: 4;
                }

                &:nth-child(3) {
                    z-index: 3;
                }

                &:nth-child(4) {
                    z-index: 2;
                }

                &:last-child {
                    z-index: 1;
                }
            }

        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        @import url('https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Stint+Ultra+Expanded&display=swap');

        :root {
            --perspective: 1000px;
            --link-color: #010790;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Pontano Sans', sans-serif;
            font-size: calc(0.65em + .05vw);
        }

        a {
            color: var(--link-color);
            font-weight: bold;
        }

        h1 {
            font-family: 'Stint Ultra Expanded', cursive;
            font-size: 1.5em;
            text-align: center;
        }

        .book {
            display: block;
            position: relative;
            width: 160px;
            height: 206px;

        }

        .mini-book {
            width: 70px;
            height: 103px;
        }

        .gloss {
            position: absolute;
            top: 0;
            z-index: 200;
            overflow: hidden;
            width: 20%;
            height: 100%;
            opacity: 0.5;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transition: all .5s;
            transform: translateX(-50%) rotateY(0deg);
            transform-origin: left center;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 100;
            transition: transform .5s;
            transform: translateX(0);
            transform-origin: left center;
            backface-visibility: hidden;
        }

        .description {
            position: absolute;
            left: 0;
            top: 0;
            /* width: inherit; */
            height: inherit;
            border: solid 1px grey;
            background: white;
            transition: all 1s;
            padding: 10% 10%;
            padding-top: 5%;
            z-index: 1;
        }

        .description h1 {
            font-family: 'Pontano Sans', sans-serif;
            font-size: calc(0.75em + .1vw);
            text-align: center;
            line-height: 1.25em;
        }

        .book:hover {
            cursor: pointer;
        }

        .book:hover .cover {
            transform: perspective(var(--perspective)) rotateY(-80deg);
        }

        .book:hover .gloss {
            transform: perspective(var(--perspective)) rotateY(-80deg) translateX(100%) scaleX(5);
        }

        .book:hover .description {
            transform: translateX(20%);
        }

        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            height: 2em;
            margin: 0 auto;
            color: grey;
        }

        .rating>span {
            display: inline-block;
            position: relative;
            font-size: 1.75em;
            margin-right: .2em;
        }

        .rating>span~span:before {
            content: "\2605";
            position: absolute;
            color: #8d2a06;
        }

        .mid {
            left: 50%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
