<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Lato", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        padding: 10px;
      }
      .card{
        display: flex;
        align-items: center;
        padding: 8px;
        border: 1px solid #dcdcdc;
        width: 250px;
        justify-content: space-between;
        border-radius: 5px;
      }
      .for-logo{
        width: 30px;
        height: 30px;
        border-radius: 15px;
        overflow: hidden;
        object-fit: contain;
        margin-right: 10px;
      }
      .for-logo img{ 
        width: 100%;
      }
      .post{
        font-size: 12px;
        font-weight: 800;
      }
      .company{
        font-size: 12px;
        font-weight: 600;
        color: #999999;
      }
      .card a{
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        color: black;
      }
    </style>
    <title>Jobs</title>
  </head>
  <body>
    <div class="card">
        <div style="display: flex;">
            <div class="for-logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSum0hOeudG4yY5Nc3TGrvhFoECpMXzI3QT_w&s" alt=""></div>
            <div>
                <p class="post">Sales Engineer</p>
                <p class="company">Adobe Technologies</p>
            </div>
        </div>
        <a href="#">Apply</a>
    </div>
  </body>
</html>
