<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Your Application</title>
    <style>
    * {
        font-family: "Lato", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        padding: 10px;
      }
    .main{
        width: 280px;
        border: 1px solid  #dcdcdc;
        display: flex;
        border-radius: 5px;
        text-align: center;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }
    .for-img{
        background-color: #f2f1ff;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        object-fit: contain;
    }
    .for-img img{
        width: 100%;
        padding: 20px;
    }
    p{
        font-size: 10px;
        color: #999999;
        font-weight: bold;
         margin-top: 8px;

    }
    button{
        padding: 5px;
        background-color: #1122fe;
        border: none;
        color: white;
        border-radius: 6px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="for-img">
            <img src="   https://cdn-icons-png.flaticon.com/512/1738/1738773.png " alt="" title="" class="img-small">
        </div>
        <br>
        <h4>Create yor own job aplication</h4>
        <p>Save time job hunting, & get more out of it</p>
        <br/>
        <button>Get Started</button>
    </div>
</body>
</html>
