<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>

    <style>
      .center {
        place-items: center;
      }
      .readmore:hover > .product {
        width: 100%;
        transition: all 500ms;
      }
      .phone {
        /* width: 0; */
        height: 0;
        transition: all 2s;
      }
      .product:hover {
        width: 100%;
        background-color: #5a5957;
        color: white;
        place-items: center;
      }
      .product:hover .phone {
        height: 300px;
      }
      .product:hover h1 {
        display: none;
      }
      .product:hover .content {
        /* place-items: center; */
        animation: content-animation 1s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 40px;
      }

      @keyframes content-animation {
        0% {
          transform: translateY(-100px);
        }
        50% {
          transform: translateY(100px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="h-screen center">
    <div class="w-[300px] h-100 p-5 content-center hover:flex product">
      <h1 class="h1 text-yellow-400 mb-5">01</h1>
      <img
        class="max-w-none phone"
        src="https://img-prd-pim.poorvika.com/cdn-cgi/image/width=500,height=500,quality=75/product/Samsung-galaxy-s24-ultra-5g-titanium-black-12gb-512gb-Back-View.png"
        alt=""
      />
      <div class="content ">
        <div>
           <p class="text-lg">Samsung S24 Ultra</p>
        <p class="my-2 text-sm">Mate Gary</p>
        <p class="details text-sm">
          Samsung Galaxy S24 Ultra 5G AI Smartphone
          <br />
          (Titanium Gray, 12GB, 256GB Storage)_Without Offer
        </p>
        </div>
       

        <a href="" class="my-2 btn btn-outline-dark rounded-pill"
          >Read more <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
