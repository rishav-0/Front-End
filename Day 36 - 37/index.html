<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body>
    <div class="p-3 h-screen">
        <div class="row ">
            <div class="col-md-8">
                <div class="sm:p-4">
                    <div class="flex justify-between border-b-2 border-slate-300">
                        <p class="text-slate-400">Product</p>
                        <p class="text-slate-400">Total</p>
                    </div>
                    <div class="overflow-y-auto flex flex-col h-[500px] no-scrollbar" id="productCard">
                        <div class="" id="pricelist">
                            <div class="">
                                <div class="flex justify-between pb-4 border-b-2">
                                    <p class="">Subtotal</p>
                                    <p class="">Total Items: ${cartItmes.length}</p>
                                </div>
                                <div class="flex justify-between py-2 border-b-2">
                                    <p class="">Subtotal</p>
                                    <p class="">$${subtotal}</p>
                                </div>
                                <div class="flex justify-between py-2 border-b-2">
                                    <p class="">V.A.T</p>
                                    <p class="">$${vat}</p>
                                </div>
                            </div>
                            <div class="border-t-2">
                                <div class="flex justify-between py-2">
                                    <p class="">Total</p>
                                    <p class="">$${total}</p>
                                </div>
                                <button class="btn btn-warning w-full">Proceed to checkout</button>
                            </div>
                        </div>
                           
                        
                    </div>
                </div>
                <button class="btn btn-dark" id="additems" onclick="addelement()">Add items</button>
            </div>
            <div class="col-md-4 ">
                <div class="rounded-lg bg-blue-700 text-white p-4 h-full">
                    <div class="flex flex-col justify-between h-full" id="orderSummary">
                        
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
