<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        .main{
            height: 100vh;
            overflow-y:scroll ;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        section{
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section:nth-child(1){
            background-color: rgb(167, 106, 106);
            clip-path: polygon(0 0, 100% 0, 100% 78%, 0% 100%);

        }
        section:nth-child(2){
            background-color: rgb(11, 127, 63);
        }
        section:nth-child(3){
            background-color: rgb(58, 32, 151);
        }
        section:nth-child(3){
            background-color: rgb(47, 238, 206);
        }
    </style>
</head>
<body>

    <div class="main">
        <section><h1>1</h1></section>
        <section><h1>2</h1></section>
        <section><h1>3</h1></section>
        <section><h1>4</h1></section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
