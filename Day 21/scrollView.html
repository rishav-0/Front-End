<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        .view{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            align-items: center;
        }
        .block{
            width: 400px;
            height: 300px;
            margin: 50px;
            animation: rishav linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }
        .block:nth-child(1){
            background-color: gray;
        }
        .block:nth-child(2){
            background-color: rgb(129, 19, 19);
        }
        .block:nth-child(3){
            background-color: rgb(19, 237, 201);
        }
        .block:nth-child(4){
            background-color: rgb(0, 155, 62);
        }
        .block:nth-child(5){
            background-color: rgb(86, 190, 0);
        }
        .block:nth-child(6){
            background-color: rgb(128, 86, 176);
        }
        .block:nth-child(7){
            background-color: gray;
        }
        .block:nth-child(8){
            background-color: rgb(10, 25, 37);
        }
        .block:nth-child(9){
            background-color: rgb(40, 84, 63);
        }
        .block:nth-child(10){
            background-color: rgb(171, 111, 147);
        }
        .block:nth-child(11){
            background-color: rgb(228, 209, 103);
        }
        .block:nth-child(12){
            background-color: gray;
        }
        .block:nth-child(13){
            background-color: rgb(69, 18, 72);
        }
        .block:nth-child(14){
            background-color: gray;
        }
        .block:nth-child(15){
            background-color: rgb(243, 13, 139);
        }
        @keyframes rishav{
            from{
                opacity: 0;
                /* clip-path: inset(100% 100% 0 0); */
                /* clip-path: polygon(50% 0%, 80% 10%, 31% 28%, 25% 71%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%); */
                transform: translateX(-1000px);
            }
            to{
                opacity: 1;
                /* clip-path: inset(0 0 0 0); */
                /* clip-path: polygon(50% 0%, 100% 0, 100% 36%, 100% 68%, 100% 100%, 50% 100%, 0 100%, 0% 70%, 0% 35%, 0 0); */
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>  
    <div class="view">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
