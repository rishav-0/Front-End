<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body>
    
    <div id="category" class="flex gap-2 flex-wrap p-10"></div>
    <div class="row">
        <div class="col-md-8">
            <div class="grid justify-items-center grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-2" id="details">
            
            
            
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="border-2 rounded-lg p-2" id="orderSummary">
                <div class="flex justify-between">
                    <p class="text-sm">Total items </p>
                    <p class="text-sm" id="totalItem">0 </p>
                    
                </div>

                <div id="cartList">
                    
                </div>

                <div class="flex justify-between">
                    <p class="text-sm">Total Price </p>
                    <p class="text-sm" id="totalPrice">0 </p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./commerce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
