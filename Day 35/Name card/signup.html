<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
        }
    </style>
</head>
<body>
    <div class="grid sm:grid-cols-2 grid-cols-1">
        <div class="flex items-center justify-center">
            <div class="w-[300px] p-2">
                <div class="bg-slate-100 p-2 text-sm mb-3">These informations were added during opening account. Please check if it  is correct and continue final registration.</div>
                <form id="registerform">
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Email</p>
                        <input type="email" id="email" class="focus-visible:outline-none bg-white font-semibold w-full" required>
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">First Name</p>
                        <input type="text" id="fName" class="focus-visible:outline-none font-semibold w-full" required>
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Last Name</p>
                        <input type="text" id="lName" class="focus-visible:outline-none font-semibold w-full" required>
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Mobile Number</p>
                        <input type="tel" id="phone" class="focus-visible:outline-none font-semibold w-full" required>
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Your Website</p>
                        <input type="url" id="sitelink" class="focus-visible:outline-none font-semibold w-full">
                    </div>
                    <div class="flex justify-between gap-2 mb-2">
                        <button  class="w-1/2 btn btn-outline-dark rounded-sm font-semibold" onclick="clears()">Back</button >
                        <button type="submit" class="w-1/2 btn btn-success rounded-sm font-semibold">Continue</button>
                    </div>
                    <a href="./index.html" class="btn btn-dark">Home</a>
                </form>
                
            </div>
        </div>
        <div class="">
            <div class="flex items-center justify-center ">
                <div class="w-[300px] p-2" id="yourdata">
                   
            
                </div>
            </div>
        </div>
    </div>

    
    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
