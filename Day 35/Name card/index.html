<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
        }

        .banner {
            background: rgb(0, 98, 238);
            background: linear-gradient(110deg, rgba(0, 98, 238, 1) 0%, rgba(229, 119, 11, 1) 2%, rgba(232, 207, 126, 1) 42%, rgba(242, 119, 16, 1) 92%, rgba(233, 126, 44, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="h-screen grid md:grid-cols-2 grid-cols-1" id="grid-cols-1">

        <div class="flex items-center justify-center">
            <div class="w-[300px] p-2">
                <div class="bg-slate-100 p-2 text-sm mb-3">These informations were added during opening account. Please
                    check if
                    it is correct and continue final registration.</div>
                <form id="registerform">                    
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm"> Name</p>
                        <input type="text" id="fullName" class="focus-visible:outline-none font-semibold w-full" required>
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Your Profile Link</p>
                        <input type="url" id="profileLink" class="focus-visible:outline-none font-semibold w-full" required placeholder="https://example.com/">
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Current Role</p>
                        <input type="text" id="currentRole" class="focus-visible:outline-none font-semibold w-full" required >
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Address</p>
                        <input type="text" id="address" class="focus-visible:outline-none font-semibold w-full" placeholder="">
                    </div>
                    <div class="border-1 p-2 mb-3">
                        <p class="text-slate-500 text-sm">Your Skills</p>
                        <input type="text" id="skills" class="focus-visible:outline-none font-semibold w-full" placeholder="e.g. html, css, js">
                    </div>
                    <div class="flex justify-between gap-2 mb-2">
                        <button type="reset" class="w-1/2 btn btn-outline-dark rounded-sm font-semibold">Clear</button>
                        <button type="submit" class="w-1/2 btn btn-success rounded-sm font-semibold">Continue</button>
                    </div>
                    
                </form>

            </div>
        </div>
        <div class="flex items-center justify-center">

            <div class="hidden " id="rightdiv">
               
                <div class="  sm:pe-5">
                    <div class="rounded-lg overflow-hidden shadow-sm p-2">
                        <div class="banner h-[130px] ">
                        </div>
                        <div class="p-3" >
                            <div class="mt-[-60px] z-10 flex items-baseline flex-wrap justify-between " id="card">
                                
                            </div>
                            <div class="flex justify-between items-center gap-2 flex-wrap mb-2" >
                                <div class="mt-2">
                                    <p class="btn btn-dark rounded-pill">Edit Profile</p>
                                    <p class="btn btn-outline-dark rounded-pill">Settings</p>
                                </div>
                                <div class="place-items-end ">
                                    <div class="text-secondary mb-1">Skills</div>
    
                                    <div class="flex gap-2" id="skillset">
                                        
                                        
    
                                    </div>
                                </div>
                            </div>
                            <div class="grid gap-2 lg:grid-cols-3 md:grid-cols-2   grid-cols-1" id="suggest">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="./namecard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
