<!DOCTYPE html>
<html>
  <head>
    <title>Basic html</title>
  </head>
  <body>
    <!-- block level element -->
    <h1 id="firstHeader">Hellow <mark> world</mark></h1>
    <h2 id="secondHeader">Hellow <strong> world</strong></h2>
    <h3 id="thrdHdr">Hellow world</h3>
    <h4 id="frthHdr">Hellow world</h4>
    <h5 id="fiftHdr">Hellow world</h5>
    <h6 id="sixHdr">Hellow world</h6>
    <p>Lorem <strong> ipsum </strong> dolor sit amet.</p>
    <!-- inline block -->
    <span id="span">Lorem ipsum dolor sit amet.</span>

    <h1><a href="#firstHeader">Link</a></h1>
    <h1><a href="#span">Link</a></h1>
    <ol>
      <li>
        <em>Fruit</em>
        <ol>
          <li><i>Apple</i></li>
          <li>Mango</li>
          <li>Banana</li>
        </ol>
      </li>
      <li><b>Second</b></li>
      <li>Theird</li>
    </ol>
    <ul>
      <li><u>First</u></li>
      <li>Second</li>
      <li>Theird</li>
      <li>H<sub>2</sub>O</li>
      <li>H<sup>2</sup>O</li>
    </ul>
    <hr />
    <img src="./image.png" height="100px" alt="html" />
    <br />
    <img
      src="https://media.dev.to/cdn-cgi/image/width=1600,height=900,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Ftas8db4xhg254qaztdz9.jpg"
      height="100px"
      alt="html"
    />

    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter Your Name" />
      <label>Number</label>
      <input type="number" placeholder="Enter Number" />
      <label>Password</label>
      <input type="password" placeholder="Enter Password" />
      <label>Email</label>
      <input type="email" placeholder="Email" />
    </form>
  </body>
</html>
