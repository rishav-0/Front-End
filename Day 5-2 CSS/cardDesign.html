<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", system-ui;
      }
      body{
        background-color: #e9edf4;
      }
      .parent {
        margin: 20px;
      }
      .googleCard {
        width: 300px;
        border-radius: 10px;
        background-color: white;
        overflow: hidden;
        padding: 10px;
      }
      .googleCard .logo {
        width: 24px;
        float: left;
        margin-right: 10px;
        margin-top:4px;
        
      }

      .googleCard .caption{
        float: inline-start;
      }

      .googleCard .caption .title{
        font-weight: 500;
        font-size: 14px;
      }

      .googleCard .caption .date{
        color: #989ba0;
        font-size: 10px;
      }

      .googleCard .price{
        font-weight: 500;
        float: right;
        font-size: 14px;
      }

      .clickMe{
        margin: 20px;
        cursor: pointer;
      }

      .grocery{
        background-color: white;
        /* width: 100%; */
        display: inline-block;
        border-radius: 10px;
        overflow: hidden;
        padding: 10px;
      }
      .grocery .circle{
            height: 10px;
            width: 10px;
            background-color: violet;
            border-radius: 5px;
            float: left;
            margin-right: 12px;
            margin-top: 6px;
      } 
      .grocery .content{
        float: inline-start;
      }
      .grocery .titleOne{
        color: violet;
      }

      .grocery .price{
        color: #6d6f74;
        font-size: 14px;
      }

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="googleCard">
        <img class="logo" src="./google-logo.png" alt="" />
        <div class="caption">
            <p class="title">Google Workspace</p>
            <p class="date">Apr 03,2024</p>
        </div>
        <p class="price">$8.40</p>
      </div>
      <br />
      <div class="grocery">
        <span class="circle"></span>
        <div class="content">
            <p class="titleOne">Grocery</p>
            <p class="price">$758.20</p>
        </div>
      </div>
    </div>
  </body>
</html>
