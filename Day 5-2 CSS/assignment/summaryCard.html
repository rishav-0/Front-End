<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Summary Card</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Poppins", system-ui;
      }
      body {
        background-color: #f8fafc;
        padding: 20px;
      }
      .parent {
        background-color: white;
        width: 350px;
        border-radius: 8px;
        padding: 20px;
      }
      .query {
        float: left;
      }
      .query-abbr{
        color: #79869a;
      }
      .getUser{
        color: #394962;
      }
      .arrow,
      .dots{
        color: #79869a;
      }
      .head > i {
        float: right;
      }
      .request {
        font-size: 12px;
        font-weight: 500;
        color: #79869a;
      }
      .request i {
        font-size: 3px;
        color: gray;
        display: inline-block;
        margin-bottom: 10px;
        display: inline;
      }
      .request p {
        font-size: 20px;
        margin-top: 0;
      }
      .second {
        clear: both;
      }
      .second-first {
        float: left;
      }
      .cache-hit,
      .cache-hit-2{
        color: #79869a;
        font-size: 12px;
      }
      .second-first i {
        margin-top: 4px;
        font-size: 30px;
        margin-right: 8px;
        color: #79869a;
      }
      .min-chr {
        font-size: 28px;
        font-weight: 500;
      }
      .down-from {
        font-size: 12px;
        color: #f65c31;
        font-weight: 600;
      }
      .down-from i {
        transform: rotate(45deg);
        font-size: 12px;
      }

      .second-second {
        float: right;
        text-align: end;
      }
      .max-chr{
        color: #79869a;
        font-size: 28px;
      }
      .chr-impact{
        color: #79869a;
        font-size: 12px;
      }
      .chr-impact i{
        color: #394962;
        
      }
      .footer{
        margin-top: 20px;
      }
      .bandwidth {
        float: left;
      }
      .ninety{
        color: #394962;
        font-weight: 500;
      }
      .sixtey-nine{
        color:#79869a;
        font-weight: 500;
      }
      .cachable{
        font-size: 12px;
        color: #79869a;
      }
      .total{
        float: right;
        text-align: center;
        margin-top: 20px;
      }
      .dollar {
        /* margin-top: 20px; */
        color: #79869a;
        font-size: 8px;
        display: inline-block;
      }
      .money{
        font-size: 12px;
        color: #79869a;
      }
      .dollar-border{
        border: 2px dashed #79869a;
        border-radius: 50%;
        width: 12px;
        display: inline-block;
        text-align: center;
      }

      .progress-bar{
        clear: both;
        height: 20px;
        border-radius: 3px;
        overflow: hidden;
        background-color: #eee9f6;
        /* background-color: #394962; */
      }
      .bar-1{
        background-color: #22133e;
        width: 20%;
        height:100%;
        display: inline-block;
      }
      .bar-2{
        background-color: #9676d0;
        width: 10%;
        margin-left: -5px;
        height: 100%;
        display: inline-block;
      }
      .dash{
        width: 3px;
        height: 100%;
        margin-left: -2px;
        background-color: #c8b0ef;
        display: inline-block;
      }
      .dot{
        font-size: 6px;
        color: #394962;
      }
      .footer p{
        font-size: 12px; 
        color: #79869a;
      }
      .footer p abbr{
        color: #394962;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="head">
        <div class="query">
          <span
            ><abbr class="query-abbr">query</abbr>
            <abbr class="getUser"> getUser</abbr></span
          >
          <i class="fa-solid fa-angle-right arrow"></i>
          <!-- <p class="request">7.15M Requests <i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i></p> -->
          <p class="request">
            7.15M Requests <i class="fa-solid fa-circle"></i> 9%
            <i class="fa-solid fa-circle"></i> 734ms P95
          </p>
        </div>
        <i class="fa-solid fa-ellipsis dots"></i>
      </div>
      <br />
      <br />
      <br />
      <div class="second">
        <div class="second-first">
          <p class="cache-hit">Cache Hit Rate</p>
          <p class="min-chr">
            <i class="fa-duotone fa-solid fa-spinner"></i>12.3%
          </p>
          <p class="down-from">
            <i class="fa-solid fa-arrow-right"></i>down from 19.6%
          </p>
        </div>
        <div class="second-second">
          <p class="cache-hit-2">Max CHR</p>
          <p class="max-chr">72.6%</p>
          <p class="chr-impact">
            CHR impact +5.4%
            <i class="fa-sharp-duotone fa-solid fa-circle-question"></i>
          </p>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <div><hr /></div>

      <div class="footer">
        <div class="footer-first">
          <div class="bandwidth">
            <abbr class="ninety">90.5 GB</abbr><abbr class="sixtey-nine"> (69/8%)</abbr>
            <p class="cachable">
              <i class="fa-solid fa-globe"></i> Cacheble Bandwidth
            </p>
          </div>
          <div class="total">
          <p class="dollar">
            <span class="dollar-border"><i class="fa-solid fa-dollar-sign"></i></span></p>
            <abbr class="money">$9.50 
            <i class="fa-sharp-duotone fa-solid fa-circle-question"></i></abbr>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="progress-bar">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
        </div>
        <br>
        <p><i class="fa-solid fa-circle dot"></i>  Cached <abbr>12.8GB</abbr> (9.8%)</p>
        <p><i class="fa-solid fa-circle dot"></i>  Non-Cacheable <abbr>26.3GB</abbr> (20.3%)</p>
        <p>Total <abbr>129.6</abbr> GB</p>
      </div>
    </div>
  </body>
</html>
