<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Poppins", system-ui;
      }
      body {
        background-color: #e9edf4;
      }

      .parent {
        width: 300px;
        margin: 10px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
      }  

      .speedLimit {
        float: left;
      }

      .caption{
        font-size: 22px;
        font-weight: 600;
        
      }
      .date {
        font-size: 12px;
        color: #888;
      }

      .first button {
        float: right;
        font-size: 10px;
        padding: 5px;
        font-weight: 600;
        background-color: white;
        border: 1px solid #888;
        border-radius: 3px;
      }

      .second {
        clear: both;
        display: block;
        margin-top: 70px;
      }

      .price{
        font-size: 24px;
        font-weight: 500;
      }
      
      .second .ofprice{
        font-size: 5px;
        color: #888;
      }

      .bar{
        height: 5px;
        width: 45px;
        background-color: #ffa500;
        border-radius: 3px;
        display: inline-block;
      }
      #firstHalf,
      #secondHalf{
        background-color: #ffecd1;
      }
      .half{
        background-color: #ffa500;
        width: 60%;
        height: 5px;
        border-radius: 3px;
      }
    </style>
    <title>Spending Limit</title>
  </head>
  <body>
    <div class="parent">
      <div class="first">
        <div class="speedLimit">
          <p class="caption">Spending Limit</p>
          <p class="date">Data from 1-12 Apr,2024</p>
        </div>
        <button>View Report</button>
      </div>

      <div class="second">
        <span class="price">$252.98</span>
        <span class="ofPrice" style="color: #888;font-size: 12px;">of $1,200</span>
      </div>  
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar" id="firstHalf"><div class="half"></div></div>
        <div class="bar" id="secondHalf"></div>
      </div>
    
  </body>
</html>
