<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
    <style>
      * {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      body {
        background-color: #f0f2f5;
      }
      .parent {
        margin: 20px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
      }

      .speedLimit {
        float: left;
        font-size: 18px;
        font-weight: bold;
      }
      .speedLimit h2 {
        margin-bottom: 0;
      }
      .viewReport {
        float: right;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
      .date {
        clear: both;
        color: #888;
        font-size: 14px;
      }
      .second {
        clear: both;
        padding-top: 20px;
      }
      .price {
        font-size: 24px;
        font-weight: bold;
      }
      .ofPrice {
        color: #888;
        font-size: 16px;
      }
      .progress-bar {
        background-color: #ffecd1;
        height: 10px;
        border-radius: 5px;
        margin-top: 10px;
        width: 50px;
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;
      }
      /* progesst 100% korile full width lobo */
      .progress {
        background-color: #ffa500;
        width: 100%;
        height: 100%;
        border-radius: 5px;
      }
      .progress-half {
        background-color: #ffa500;
        width: 60%;
        height: 100%;
        border-radius: 5px;
      }
      .bottom {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="first">
        <div class="speedLimit">
          <h2>Spending Limit</h2>
          <p class="date">Data from 1-12 Apr, 2024</p>
        </div>
        <button class="viewReport">View Report</button>
      </div>

      <div class="second">
        <span class="price">$252.98</span>
        <span class="ofPrice">of $1,200</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-half"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-last"></div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
