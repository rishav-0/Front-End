<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
        *{
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <h1>Rishav Talukdar</h1>
    <form action="" method="get">
      <input type="text" placeholder="Name" /><br />
      <input type="number" placeholder="Enter phone" /><br />
      <input type="email" placeholder="email" /><br />
      <input type="password" placeholder="Password" /><br />
      <section>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Accept Terms and conditions</label>
      </section>

      <section>
        <select>
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </section>
      <section>
        <input type="radio" value="male" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" value="female" name="gender" id="female" />
        <label for="female">female</label>
      </section>

      <input type="tel" placeholder="Your phone number" /><br />
      <input type="search" placeholder="Search here" /><br />
      <input type="url" placeholder="Enter URL" /><br />
      <input type="file" placeholder="" /><br />
      <input type="date" /><br />
      <input type="date" /><br />
      <input type="month" /><br />
      <input type="time" /><br />
      <input type="color" /><br />
      <input type="range" min="10" max="100" /><br />
      <input type="week" />
      <input type="submit" />
      <input type="reset" />
      <input type="text" disabled />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
