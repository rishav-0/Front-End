<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Footer</title>
    <style>
        *,h1,h2,h3,h4,h5,h6{
            margin: 0;
            padding: 0;
            font-family: "Poppins", serif;
            box-sizing: border-box;
        }

        .secondary-color{
            background-color: #f4f4f4 !important;
        }
        .small-text{
            font-size: 12px;
            font-weight: 500;
        }
        .icon-holder{
            width: 30px;
            height: 30px;
        }
        .logo-div{
            width: 20px;
            height: 20px;
        }
        .fa-grip-lines{
            transform: rotate(-41deg);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center fw-semibold ">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h1>
        <h1 class="text-center fw-semibold mb-3 ">
             adipisicing elit.
        </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="my-3 text-center">
                     <p class="small-text text-secondary">Reduce your time to hire by</p>
                     <h1 class="fw-semibold">4x</h1>
                     <p class="text-secondary fw-bold">quicker</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="my-3 text-center">
                     <p class="small-text text-secondary">Clients have seen a decrease in</p>
                     <h1 class="fw-semibold">50%</h1>
                     <p class="text-secondary fw-bold">in time to hire</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="my-3 text-center">
                     <p class="small-text text-secondary">The average number of hir</p>
                     <h1 class="fw-semibold">3</h1>
                     <p class="text-secondary fw-bold">months</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
