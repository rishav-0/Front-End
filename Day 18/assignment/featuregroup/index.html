<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
    <style>
      *,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
        padding: 0;
        font-family: "Poppins", serif;
        box-sizing: border-box;
      }

      .secondary-color {
        background-color: #f4f4f4 !important;
      }
      .small-text {
        font-size: 12px;
        font-weight: 500;
      }
      .logo-div {
        width: 20px;
        height: 20px;
      }
      .fa-grip-lines {
        transform: rotate(-41deg);
      }
      .image-div {
        width: 20px;
        height: 20px;
      }
      .image-div img{
        background: transparent;
        filter: invert();
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center my-5">
        <p class="small-text fw-bold my-2">TAG LINE</p>
        <h1 class="my-3">Feature group</h1>
        <p class="smals-text text-secondary">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci

        </p>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class=" w-100 position-relative">
            <img src="./a.jpg" class="w-100" alt="" />
            <div class="position-absolute top-0 mt-3 ms-3">
              <div class="d-flex justify-content-around gap-2">
                <div class="text-white overflow-hidden logo-div">
                  <i class="fa-solid fa-grip-lines fs-2"></i>
                </div>
                <p class="fw-semibold text-white">shadcn/ui</p>
              </div>
            </div>
            <div class="position-absolute bottom-0 mb-3 ms-3">
              <p class="btn text-white small-text">
                Read more <i class="ps-3 fa-solid fa-arrow-right"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="mb-3 col-md-3">
          <div class=" w-100 position-relative">
            <img src="./b.jpg" class="w-100" alt="" />
            <div class="position-absolute top-0 mt-3 ms-3">
              <div class="d-flex justify-content-around gap-2">
                <div class="text-white overflow-hidden logo-div">
                  <i class="fa-solid fa-grip-lines fs-2"></i>
                </div>
              </div>
            </div>
            <div class="position-absolute bottom-0 mb-3 ms-3">
              <p class="btn text-white small-text">
                Read more <i class="ps-3 fa-solid fa-arrow-right"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="mb-3 col-md-3">
          <div class=" w-100 position-relative">
            <img src="./c.png" class="w-100" alt="" />

            <div class="position-absolute bottom-0 mb-3 ms-3 d-flex align-items-center">
              <!-- <div class="image-div d-flex">
                <img src="./triangle.png" alt="" class="w-100" />
                <h3 class="text-white">Vercel</h3>
              </div> -->


                <div class="d-flex justify-content-between">
                    <div class=" image-div">
                        <img src="./triangle.png" class="w-100" alt="">
                    </div>
                    <p class="fw-semibold text-white">Vercel</p>
                 </div>

                <p class="btn text-white small-text">
                    Read more <i class="ps-3 fa-solid fa-arrow-right"></i>
                </p>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
