<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Detsail</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }
    </style>
</head>
<body>
    <div class="flex justify-between p-3 gap-2 items-center flex-wrap border-b-[2px] mb-2">
        <a href="./index.html">
            <p class="font-semibold text-lg">Cartify</p>
        </a>
        <div class="flex items-center bg-slate-200 p-2 rounded-sm">
            <i class="fas fa-magnifying-glass text-slate-500 me-2"></i>
            <input class="bg-slate-200 w-full focus-visible:outline-none" placeholder="Search by Category" type="text">
        </div>
        <div class="flex gap-2 text-sm">
            <p class="cursor-pointer">About</p>
            <a href="">
                <p class="cursor-pointer">Orders</p>
            </a>
            <p class="cursor-pointer"><i class="fas fa-cart-shopping"></i> Cart</p>
        </div>
    </div>
    <div class="row px-10 mx-0">
        <div class="col-md-6 mb-3">
            <div class="object-contain h-full flex justify-center">
                <img class="h-96" id="thumbnail" src="" alt="">
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <p class="font-semibold text-lg mb-2" id="title">Heathred Round Neck T-Shirt</p>
            <p class="text-sm mb-2 text-slate-500" id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aliquid quia tenetur ipsam eius voluptate.</p>
            <div class="flex gap-2 items-center mb-2">
                <p class="text-xl font-semibold" id="price">$799</p>
                <p class="text-xs text-green-500">(25% off)</p>
            </div>
            <div class="flex gap-2 items-center mb-2">
                <i class="fas fa-star text-yellow-400"></i>
                <p class="" id="rating">4.9</p>
                <p class="text-slate-500" id="countRating">(1200 Reviews)</p>
            </div>
            <p class="text-sm">Size</p>
            <button id="size" class="border-2 border-slate-400 mb-2 p-2 bg-slate-200">M</button>
            <p class="text-sm">Color</p>
            <input class="bg-gray-500  w-6 h-6" type="radio" name="color" id="">
            <input checked class="mb-2 bg-gray-500 focus:bg-slate-700 w-6 h-6" type="radio" name="color" id="">

            <p class="text-sm">Deliver to</p>
            <div class="flex border-b sm:w-1/2 pb-1 mb-2">
                <input type="text" class="focus-visible:outline-none w-full" placeholder="Enter Pincode">
                <div class="bg-slate-600 px-1 text-white cursor-pointer rounded-sm">Check</div>
            </div>
            <button class="px-5 py-2 mb-2 bg-slate-600 text-white rounded-sm ">Buy Now</button>
            <button class="px-5 py-2 mb-2 border-[2px] border-slate-600 text-slate-600 rounded-sm ">Add to Cart</button>
        </div>
    </div>
    <script src="./detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
